<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

  <script src="../../../js/angular/angular.js"></script>
  <script src="app.js"></script>
  <title></title>
</head>
<!--show-->
<body ng-app="todoApp1"  style="font-size: larger">
<div ng-controller="TodoCtrl as ctrl" class="container">
  Todo:<input type="text"  ng-model="ctrl.newtodo"/>

  <button ng-click="ctrl.addTodo()">Add Todo</button>
  <h2>All Todo's</h2>
  <ul>
    <li ng-repeat="todo in ctrl.todos"> {{ todo }} </li>
  </ul>
</div>
<!--/show-->
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
  <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="app.js"></script>
  <title></title>
</head>
<!--show-->
<body ng-app="myApp">
<div ng-app="" ng-controller="ContactController as ctrl">
  <form class="well" style="font-size: small">
    <label>Name</label>
    <input type="text" name="name" ng-model="ctrl.newcontact.name"/>
    <label>Email</label>
    <input type="text" name="email" ng-model="ctrl.newcontact.email"/>
    <label>Phone</label>
    <input type="text" name="phone" ng-model="ctrl.newcontact.phone"/>
    <br/>
    <input type="hidden" ng-model="ctrl.newcontact.id" />
    <input type="button" value="Save" ng-click="ctrl.save()" class="btn btn-primary"/>
  </form>
  <table class="table table-striped table-bordered" style="font-size: smaller">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="contact in ctrl.contacts">
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.phone }}</td>
      <td>
        <a href="#" ng-click="ctrl.edit(contact.id)">edit</a> |
        <a href="#" ng-click="ctrl.delete(contact.id)">delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!--/show-->
</body>
</html>

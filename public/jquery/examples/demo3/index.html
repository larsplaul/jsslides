<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chaining Events</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <!--show-->
  <script>
    $(document).ready(function () {
      $("#d1").on("mouseover",function (event) {
        $("#d1").text("Go away, it tickles ;-)");
      }).on("mouseleave",function (event) {
        $("#d1").text("Please come back");
      });
    });
  </script>
</head>
<body class="container">
<div id="d1" style="width:150px;height:50px;background-color: #f5e79e;margin-top: 1em;font-size: large">
</div>
<!--/show-->
</body>
</html>

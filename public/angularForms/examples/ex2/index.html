<!DOCTYPE html>
<html ng-app="formDemoApp">
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <style>input {margin-bottom: 5px;}</style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
  <script src="app.js"></script>
  <style>body {padding: 0.5em;}</style>
  <title></title>
</head>
<!--show-->
<body ng-controller="MainCtrl as ctrl">

<form ng-submit="ctrl.submit()" name="f1">
  User:<br/>
  <input type="text" ng-model="ctrl.user.name"
         required ng-minlength="4">
  <br/>Email:<br/>
  <input type="email" ng-model="ctrl.user.mail"
         required>
  <br/>
  <input type="submit" value="Save" class="btn btn-info"
         >
</form>
<!--/show-->
<br/>
<pre>user:  {{ctrl.user | json}}</pre>
<pre>Saved: {{ctrl.saved | json}}</pre>
</body>
</html>

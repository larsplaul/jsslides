<!DOCTYPE html>
<html ng-app="formDemoApp">
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    input { margin-bottom: 5px; }

    span {
      color: red;
      font-size: smaller;
      margin-left: 0.3em;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="app.js"></script>
  <style>body {
    padding: 0.5em;
  }</style>
  <title></title>
</head>

<body ng-controller="MainCtrl as ctrl">
<!--show-->
<form ng-submit="ctrl.submit()" name="ctrl.f1">
  User:<br/>
  <input type="text" ng-model="ctrl.user.name"
         class="name"
         required ng-minlength="4">

  <br/>Email:<br/>
  <input type="email" ng-model="ctrl.user.email" name="mail"
         required>
  <br/>
  <input type="submit" value="Save" class="btn btn-info"
         ng-disabled="ctrl.f1.$invalid">
</form>
<!--/show-->
<br/>
<pre>user:  {{ctrl.user | json}}</pre>
<pre>Saved: {{ctrl.saved | json}}</pre>
</body>
</html>
